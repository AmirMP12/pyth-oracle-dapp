version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vesting-dapp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: vesting_dapp_dev
      POSTGRES_USER: vesting_user
      POSTGRES_PASSWORD: vesting_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5434:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - vesting-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vesting_user -d vesting_dapp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: vesting-dapp-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - vesting-dev-network
    command: redis-server --appendonly yes

  # Vesting DApp (Development with hot reloading)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vesting-dapp-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://vesting_user:vesting_password@postgres:5432/vesting_dapp_dev
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID:-}
      - NEXT_PUBLIC_ALCHEMY_API_KEY=${NEXT_PUBLIC_ALCHEMY_API_KEY:-}
      - NEXT_PUBLIC_MAINNET_FACTORY_ADDRESS=${NEXT_PUBLIC_MAINNET_FACTORY_ADDRESS:-}
      - NEXT_PUBLIC_SEPOLIA_FACTORY_ADDRESS=${NEXT_PUBLIC_SEPOLIA_FACTORY_ADDRESS:-}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vesting-dev-network
    stdin_open: true
    tty: true

  # Database Admin Tool (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vesting-dapp-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vestingdapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vesting-dev-network

  # Database Migration Service
  migrate:
    image: node:18-alpine
    container_name: vesting-dapp-migrate-dev
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://vesting_user:vesting_password@postgres:5432/vesting_dapp_dev
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vesting-dev-network
    command: sh -c "npm install && npm run db:generate && npm run db:migrate"
    profiles:
      - setup

  # Testing Service
  test:
    image: node:18-alpine
    container_name: vesting-dapp-test
    working_dir: /app
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://vesting_user:vesting_password@postgres:5432/vesting_dapp_test
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vesting-dev-network
    command: sh -c "npm install && npm test"
    profiles:
      - test

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  vesting-dev-network:
    driver: bridge 